<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nisha Pathre's Frontend UI design submission for given interview task">
    <title>Interactive boxes | Frontend</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>

    <section class="container">
    
        <div class="offer-container">

            <h3 class="offer-title">YAY! It's BOGO</h3>

            <form action="POST" class="offer-form">

                <div class="option">
                    <div class="unit-option">
                        <input type="radio" name="unit" value="unit-01" id="option-01">
                        <span class="custom-radio"></span>
    
                        <label for="option-01" class="option-label" > 
    
                            <div class="option-heading">
                                <h4 class="unit-name">1 Unit</h4>
                                <p class="discount-tag">10% Off</p>
                                <p class="subtext">Standard price</p>
                            </div>
    
                            <div class="option-pricing">
                                <p class="new-price">$10.00 USD</p>
                                <p class="old-price">$24.00 USD</p>
                            </div>
    
                        </label>
                    </div>

                    <div class="unit-config">

                        <div class="unit-head">
                            <span class="header">Index</span>
                            <span class="header">Size</span>
                            <span class="header">Color</span>
                        </div>

                        <fieldset class="unit">
                            <span class="index">#1</span>
                            <select name="size-01" id="size-01">
                                <option value="small">S</option>
                                <option value="medium">M</option>
                                <option value="large">L</option>
                            </select>
                            <select name="color-01" id="color-01">
                                <option value="black">Black</option>
                                <option value="white">White</option>
                                <option value="grey">Grey</option>
                            </select>
                        </fieldset>

                        <fieldset class="unit">
                            <span class="index">#2</span>
                            <select name="size-02" id="size-02">
                                <option value="small">S</option>
                                <option value="medium">M</option>
                                <option value="large">L</option>
                            </select>
                            <select name="color-02" id="color-02">
                                <option value="black">Black</option>
                                <option value="white">White</option>
                                <option value="grey">Grey</option>
                            </select>
                        </fieldset>
                    </div>
                </div>


            </form>




        </div>


    </section>
    
</body>
</html>
